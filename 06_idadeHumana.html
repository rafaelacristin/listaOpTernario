<meta charset="UTF-8">
<script>
/*
PROBLEMA: IDADE HUMANA
É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
Calcule a idade do seu cão, baseada nos seguintes fatores:
- cães de porte pequeno: fator 5
- cães de porte médio: fator 6
- cães grandes: fator 7.
*/

//ENTRADA

alert(`Porte pequeno - 5, porte médio - 6, porte grande - 7`);
const porte = Number(prompt(`Informe o porte do seu cão`));
const idade = Number(prompt(`Qual a idade do seu cão?`));

//PROCESSAMENTO

const multP = idade * 5;
const multM = idade * 6;
const multG = idade * 7;

let mensagemFinal = "";
(porte == "5") ? mensagemFinal = `Seu cão teria ${multP} anos, se fosse humano` : (porte == "6") ? 
mensagemFinal = `Seu cão teria ${multM} anos, se fosse humano` : mensagemFinal = `Seu cão teria ${multG} anos, se fosse humano`;
 
//SAÍDA
alert(`${mensagemFinal}`);
</script>
