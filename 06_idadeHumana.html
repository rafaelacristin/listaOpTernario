<meta charset="UTF-8">
<script>
    // Problema: Idade Humana do cão com operador ternário

    // Entrada
    const idadeCao = Number(prompt("Informe a idade do seu cão (em anos):"));
    const porte = prompt("Informe o porte do seu cão (pequeno, médio, grande):").toLowerCase();

    // Processamento com operador ternário
    const fator = (porte === "pequeno") ? 5 :
                  (porte === "médio" || porte === "medio") ? 6 :
                  (porte === "grande") ? 7 : 0;

    // Saída
    fator > 0
        ? alert(`A idade do seu cão em "anos humanos" é aproximadamente: ${idadeCao * fator} anos.`)
        : alert("Porte inválido! Por favor, informe pequeno, médio ou grande.");
</script>
