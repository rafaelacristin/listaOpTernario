<meta charset="UTF-8">
<script>
    // Problema: Balanço financeiro com operador ternário

    // Entrada
    const agua = Number(prompt("Informe o valor da conta de água: R$"));
    const energia = Number(prompt("Informe o valor da conta de energia elétrica: R$"));
    const telefone = Number(prompt("Informe o valor da conta de telefone: R$"));
    const supermercado = Number(prompt("Informe o valor gasto no supermercado: R$"));
    const salario = Number(prompt("Informe o valor do seu salário mensal: R$"));

    // Processamento
    const totalDespesas = agua + energia + telefone + supermercado;
    const saldo = salario - totalDespesas;

    // Saída com ternário
    const mensagem = saldo >= 0
        ? `Parabéns! Após pagar todas as contas, sobrou R$ ${saldo.toFixed(2)}.`
        : `Ops! Faltaram R$ ${Math.abs(saldo).toFixed(2)} para pagar todas as contas.`;

    alert(mensagem);
</script>
