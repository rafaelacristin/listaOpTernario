<meta charset="UTF-8">
<script>
/*
PROBLEMA: BALANÇO FINANCEIRO
Faça um script que peça para o usuário informar as despesas relacionadas com:
- Conta de água
- Conta de energia elétrica
- Conta de telefone
- Supermercado
Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.
*/

//ENTRADA

const agua = Number(prompt(`Informe o valor da sua despesa com água`));
const energia = Number(prompt(`Informe o valor da sua despesa com energia`));
const telefone = Number(prompt(`Informe o valor da sua despesa com telefone`));
const supermercado = Number(prompt(`Informe o valor da sua despesa com supermercado`));
const salario = Number(prompt(`Informe o valor que você recebe por salario`));

//PROCESSAMENTO

const soma = agua + energia + telefone + supermercado;
const pago = salario - soma;

let mensagemFinal = ``;
(salario > soma) ? mensagemFinal = `Você gastou R$${soma} com suas contas, e sobrou R$${pago}` : mensagemFinal = `Suas contas são maiores que seu salario`

//SAÍDA

alert(mensagemFinal)
</script>
