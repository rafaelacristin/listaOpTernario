<meta charset="UTF-8">
<script>
    // Problema: Eleitor
    // Considerando que no Brasil é possível votar a partir dos 16 anos de idade,
    // leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual.
    // Ignore mês e dia de nascimento.

    // Entrada
    const nascimento = Number(prompt("Informe seu ano de nascimento:"));
    const idade = 2025 - nascimento;
    let mensagemFinal;

    // Processamento
    (idade >= 16) ? mensagemFinal = `Você já pode votar!`
    : mensagemFinal = `Você ainda não pode votar!`

    // Saída
   alert(mensagemFinal);
   
</script>
