<meta charset="UTF-8">
<script>
    // Problema: Eleitor
    // Considerando que no Brasil é possível votar a partir dos 16 anos de idade,
    // leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual.
    // Ignore mês e dia de nascimento.

    // Entrada
    const anoAtual = new Date().getFullYear();
    const nascimento = Number(prompt("Informe seu ano de nascimento:"));

    // Processamento
    const idade = anoAtual - nascimento;
    const podeVotar = idade >= 16;

    // Saída
    const mensagem = podeVotar
        ? `Você tem ${idade} anos e já pode votar.`
        : `Você tem ${idade} anos e ainda não pode votar.`;

    alert(mensagem);
</script>
