<meta charset="UTF-8">
<script>
    /*PROBLEMA: MAIORIDADE
    Escreva um programa que pergunte a idade do usuário.
    Se a idade for 18 anos ou mais, o programa deve exibir um alerta
    dizendo "Você é maior de idade.".
    Caso contrário, deve exibir "Você é menor de idade.".
    */

    //ENTRADA
const idade = Number(prompt(`Quantos anos voce tem?`));

    //PROCESSAMENTO
(idade >= 18) ?
alert("Voce é maior de idade!") :
alert("Voce ainda nao é maior de idade");

    //SAÍDA

</script>
