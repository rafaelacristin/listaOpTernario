<meta charset="UTF-8">
<script>

/*
PROBLEMA: MAIOR DE DOIS NÚMEROS
Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.
*/

//ENTRADA

const numb1 = Number(prompt(`Informe um número`));
const numb2 = Number(prompt(`Informe outro número`));

//PROCESSAMENTO

let mensagemFinal = "";
(numb1 > numb2) ? mensagemFinal = `${numb1}, ${numb2}` : mensagemFinal = `${numb2}, ${numb1}`;
    
//SAÍDA

document.write(mensagemFinal);
    
</script>
