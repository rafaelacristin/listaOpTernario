<meta charset="UTF-8">
<script>
    /*PROBLEMA: APROVADO / REPROVADO
    Crie um programa que solicite a nota de um aluno (de 0 a 10).
    Se a nota for 7 ou superior, o programa deve exibir a mensagem
    "Parabéns, você foi aprovado!".
    Senão, deve exibir a mensagem "Que pena, você precisa estudar mais.".
    */

    //ENTRADA
const nota = Number(prompt(`Informe a sua nota:`));

    //PROCESSAMENTO
(nota >= 7 ) ?
alert("Parabéns, você foi aprovado!") :
alert("Que pena, você precisa estudar mais.");

    //SAÍDA

</script>
