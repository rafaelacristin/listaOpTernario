<meta charset="UTF-8">
<script>
    // Problema: Maior 2 com operador ternário
    // Lê dois números inteiros e mostra o maior usando ternário

    // Entrada
    const num1 = Number(prompt("Digite o primeiro número:"));
    const num2 = Number(prompt("Digite o segundo número:"));

    // Processamento + Saída com ternário
    const mensagem = num1 > num2 
        ? `O maior número é: ${num1}`
        : num2 > num1 
            ? `O maior número é: ${num2}`
            : "Os dois números são iguais.";

    alert(mensagem);
