<meta charset="UTF-8">
<script>
    // Problema: Calcular valor da hora trabalhada com operador ternário

    // Entrada
    const horas = Number(prompt("Informe a quantidade de horas trabalhadas na semana:"));
    const valorHora = Number(prompt("Informe quanto recebe por hora trabalhada (R$):"));

    // Processamento com ternário para definir percentual de adicional
    const adicionalPercentual = (horas <= 45) ? 0 :
                               (horas <= 60) ? 20 :
                               30;

    const valorHoraComAdicional = valorHora * (1 + adicionalPercentual / 100);
    const salarioFinal = valorHoraComAdicional * horas;

    // Saída
    alert(`Salário final semanal: R$ ${salarioFinal.toFixed(2)}\nPreço da hora trabalhada com adicional: R$ ${valorHoraComAdicional.toFixed(2)}`);
</script>
