<meta charset="UTF-8">
<script>
    // Problema: Maioridade

    // Entrada
    let idade = prompt("Digite sua idade:");

    // Processamento e Saída
     (idade >= 18) ?
        alert("Você já é maior de idade.");
    :
        alert("Você ainda NÃO é maior de idade. Faltam " + (18 - idade) + " anos.");
    
</script>
