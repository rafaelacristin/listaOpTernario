<meta charset="UTF-8">
<script>
    /*PROBLEMA: CALCULADORA - SOMA
    Crie um programa que peça ao usuário para inserir dois números.
    O programa deve calcular a soma desses dois números e exibir o resultado
    em um alerta na tela com a mensagem: "A soma dos números é: [resultado]".
    */

    //ENTRADA
const n1 = Number(prompt(`Informe o primeiro numero:`));
const n2 = Number(prompt(`Informe o segundo numero`));
    //PROCESSAMENTO

const soma = n1 + n2
    //SAÍDA
    document.write(`A soma dos doisa numeros é ${soma}!`);

</script>
