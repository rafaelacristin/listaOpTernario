<meta charset="UTF-8">
<script>
    // Problema: Maioridade usando operador ternário

    // Entrada
    const idade = Number(prompt("Informe a sua idade:"));

    // Processamento + Saída com operador ternário
    const mensagem = idade >= 18 
        ? "Você já atingiu a maioridade." 
        : `Você ainda não atingiu a maioridade. Faltam ${18 - idade} anos.`;

    alert(mensagem);
</script>
