<meta charset="UTF-8">
<script>
    // Problema: Vogal
    // Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // Entrada
    const letra = prompt("Digite uma letra:").toLowerCase();

    // Processamento
    const ehVogal = letra === 'a' || letra === 'e' || letra === 'i' || letra === 'o' || letra === 'u';

    // Saída
    const mensagem = ehVogal 
        ? "É uma vogal." 
        : "Não é uma vogal.";

    alert(mensagem);
</script>
