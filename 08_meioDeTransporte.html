<meta charset="UTF-8">
<script>
    // Problema: Meio de transporte mais barato com operador ternário

    // Entrada
    const precoCombustivel = Number(prompt("Informe o preço do litro do combustível (R$):"));
    const litrosDiarios = Number(prompt("Informe a quantidade de litros usados para ir e voltar do trabalho por dia:"));
    const precoTransporte = Number(prompt("Informe o preço diário do transporte público (ida e volta):"));

    // Processamento
    const custoCarro = precoCombustivel * litrosDiarios;
    const custoTransporte = precoTransporte;

    // Saída com ternário
    const mensagem = (custoCarro < custoTransporte) 
        ? `O meio de transporte mais barato é o carro.\nCusto diário: R$ ${custoCarro.toFixed(2)}`
        : (custoTransporte < custoCarro) 
            ? `O meio de transporte mais barato é o transporte público.\nCusto diário: R$ ${custoTransporte.toFixed(2)}`
            : `Os dois meios têm o mesmo custo diário: R$ ${custoCarro.toFixed(2)}`;

    alert(mensagem);
</script>
