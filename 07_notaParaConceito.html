<meta charset="UTF-8">
<script>
    // Problema: Nota para Conceito com operador ternário

    // Entrada
    const nota = Number(prompt("Informe a nota (0 a 10):"));

    // Processamento + Saída
    const conceito = (nota >= 9 && nota <= 10) ? "A" :
                     (nota >= 8 && nota < 9) ? "B" :
                     (nota >= 7 && nota < 8) ? "C" :
                     (nota >= 6 && nota < 7) ? "D" :
                     (nota >= 0 && nota < 6) ? "E" :
                     "Nota inválida";

    alert(`Sua nota é: ${nota.toFixed(1)}\nConceito: ${conceito}`);
</script>
